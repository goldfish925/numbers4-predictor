
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NUMBERS4予想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #ffffff;
      color: #c1a57b;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
    }
    button {
      background-color: #c1a57b;
      color: #5a4635;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result, #details {
      margin-top: 20px;
    }
    #details {
      font-size: 14px;
      white-space: pre-line;
      color: #7c6240;
    }
    img {
      max-width: 150px;
      margin-top: 20px;
    }
      table {
    border-collapse: collapse;
    margin: 1em auto;
    width: auto;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 0.4em 0.8em;
    text-align: center;
  }
  th {
    background-color: #f0f8ff;
  }
  </style>
</head>
<body>
  <h1>NUMBERS4予想</h1>

  <input type="file" id="csvFile" accept=".csv"><br>
  <label><input type="radio" name="mode" value="recent" checked> 最新20件</label>
  <label><input type="radio" name="mode" value="all"> 全体</label><br>
  <button onclick="predict()">予測してみるね</button>

  <div id="result">ここに予測が表示されるよ</div>
  <div id="details"></div>
  <img src="neco.png" alt="にゃんこ">


  <script>
  function generateSlideTable(nums, label) {
    if (nums.length < 2) return `${label}：データ不足\n`;
    let html = `<h3>${label}のスライド差分</h3>`;
    html += `<table border="1" style="border-collapse: collapse;"><tr><th>#</th><th>前回</th><th>今回</th><th>差分</th></tr>`;

    const start = nums.length > 20 ? nums.length - 20 : 1;
    for (let i = start; i < nums.length; i++) {
      const prev = nums[i - 1];
      const curr = nums[i];
      let diffText = "";
      for (let j = 0; j < 4; j++) {
        const diff = (parseInt(curr[j]) - parseInt(prev[j]) + 10) % 10;
        const slide = (diff <= 5) ? diff : diff - 10;
        diffText += (slide >= 0 ? "+" : "") + slide + " ";
      }
      html += `<tr><td>${i}</td><td>${prev}</td><td>${curr}</td><td>${diffText}</td></tr>`;
    }
    html += `</table>`;
    return html;
  }

  function getSlideDiffTextAll(nums, label) {
    if (nums.length < 2) return `${label}：データ不足\n`;
    let text = `<details><summary>🔁 ${label}のスライド差（全件）</summary><pre>`;
    for (let i = 1; i < nums.length; i++) {
      const prev = nums[i - 1];
      const curr = nums[i];
      text += `\n[${i}] ${prev} → ${curr}\n差分：`;
      for (let j = 0; j < 4; j++) {
        const diff = (parseInt(curr[j]) - parseInt(prev[j]) + 10) % 10;
        const slide = (diff <= 5) ? diff : diff - 10;
        text += (slide >= 0 ? "+" : "") + slide + " ";
      }
      text += "\n";
    }
    text += `</pre></details>`;
    return text;
  }

  function predict() {
    const fileInput = document.getElementById("csvFile");
    const mode = document.querySelector('input[name="mode"]:checked').value;
    const result = document.getElementById("result");
    const details = document.getElementById("details");

    const file = fileInput.files[0];
    if (!file) {
      alert("CSVファイルを選んでね！");
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const text = e.target.result;
      const lines = text.trim().split("\n").slice(1);

      let numbers = lines
        .map(line => {
          const cols = line.split(",");
          const raw = cols[2] || "";
          const match = raw.match(/\d{4}/);
          return match ? match[0] : null;
        })
        .filter(Boolean);

      const allNumbers = [...numbers];
      if (mode === "recent") {
        numbers = numbers.slice(-20);
      }

      let detailText = "よく出た数字ランキング：\n";
      const count = {};
      numbers.forEach(num => {
        for (const digit of num) {
          count[digit] = (count[digit] || 0) + 1;
        }
      });
      const sorted = Object.entries(count).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([digit, freq]) => {
        detailText += `「${digit}」が ${freq} 回\n`;
      });

      // 各桁ごとの出現傾向
      detailText += "\n各桁ごとの出やすい数字：\n";
for (let i = 0; i < 4; i++) {
  detailText += `\n【${posName[i]}の位】\n`;
  detailText += "<table><tr><th>数字</th><th>出現回数</th></tr>";
  const sortedPos = Object.entries(positionStats[i]).sort((a, b) => b[1] - a[1]);
  sortedPos.forEach(([digit, count]) => {
    detailText += `<tr><td>${digit}</td><td>${count}</td></tr>`;
  });
  detailText += "</table>\n";
}

}
      // スライド差（テーブル表示）
      detailText += generateSlideTable(numbers, "最新20件");

      // 全体のスライド差（折りたたみ）
      detailText += getSlideDiffTextAll(allNumbers, "全体");

      // スライド差分からの予測（直近3件）
      if (numbers.length >= 4) {
        const diffs = [];

        for (let i = numbers.length - 3; i < numbers.length; i++) {
          const prev = numbers[i - 1];
          const curr = numbers[i];
          const diff = [];

          for (let j = 0; j < 4; j++) {
            const d = (parseInt(curr[j]) - parseInt(prev[j]) + 10) % 10;
            const slide = (d <= 5) ? d : d - 10;
            diff.push(slide);
          }

          diffs.push(diff);
        }

        const avgSlide = [0, 0, 0, 0];
        for (let i = 0; i < 4; i++) {
          let total = 0;
          for (let j = 0; j < diffs.length; j++) {
            total += diffs[j][i];
          }
          avgSlide[i] = Math.round(total / diffs.length);
        }

        const latest = numbers[numbers.length - 1];
        let prediction = "";
        for (let i = 0; i < 4; i++) {
          const newDigit = (parseInt(latest[i]) + avgSlide[i] + 10) % 10;
          prediction += newDigit;
        }

        detailText += `<h3>🔮 スライド傾向からの予想</h3>`;
        detailText += `平均スライド：${avgSlide.map(v => (v >= 0 ? "+" : "") + v).join(" ")}<br>`;
        detailText += `最新：${latest} → 予想：<b>${prediction}</b><br>`;
      }

      result.innerHTML = "予想完了✨";
      details.innerHTML = detailText;
    };

    reader.readAsText(file);
  }
</script>

</body>
</html>
