
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NUMBERS4予想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #ffffff;
      color: #c1a57b;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
    }
    button {
      background-color: #c1a57b;
      color: #5a4635;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result, #details {
      margin-top: 20px;
    }
    #details {
      font-size: 14px;
      white-space: pre-line;
      color: #7c6240;
    }
    img {
      max-width: 150px;
      margin-top: 20px;
    }
      table {
    border-collapse: collapse;
    margin: 1em auto;
    width: auto;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 0.4em 0.8em;
    text-align: center;
  }
  th {
    background-color: #f0f8ff;
  }
  </style>
</head>
<body>
  <h1>NUMBERS4予想</h1>

  <input type="file" id="csvFile" accept=".csv"><br>
  <label><input type="radio" name="mode" value="recent" checked> 最新20件</label>
  <label><input type="radio" name="mode" value="all"> 全体</label><br>
  <button onclick="predict()">予測してみるね</button>

  <div id="result">ここに予測が表示されるよ</div>
  <div id="details"></div>
  <img src="neco.png" alt="にゃんこ">


   <script>
function predict() {
  const fileInput = document.getElementById('csvFile');
  const mode = document.querySelector('input[name="mode"]:checked').value;

  if (!fileInput.files.length) {
    alert('CSVファイルを選んでね');
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const text = e.target.result;
    const lines = text.trim().split('\n').map(line => line.split(','));

    // 見出し行を除去し、「抽選数字」列を取得（3列目 index=2）
    const numbers = lines.slice(1).map(row => row[2].replace(/="|"/g, '').trim());

    const usedNumbers = (mode === 'recent') ? numbers.slice(-20) : numbers;

    // 予測ロジック（例：出現回数上位4個をランダムに並べて予測）
    const digitCount = Array(10).fill(0);
    usedNumbers.forEach(num => {
      num.split('').forEach(d => digitCount[parseInt(d)]++);
    });

    const topDigits = digitCount
      .map((count, digit) => ({ digit, count }))
      .sort((a, b) => b.count - a.count)
      .slice(0, 4)
      .map(entry => entry.digit);

    const predicted = topDigits.sort(() => 0.5 - Math.random()).join('');
    document.getElementById('result').innerText = `予測: ${predicted}`;

    // 詳細統計（頻出数字）
    let detailText = '頻出数字:\n';
    detailText += digitCount
      .map((count, digit) => ` ${digit}: ${count}`)
      .join('\n');
    document.getElementById('details').innerText = detailText;

    // 🌀 風車差分分析の表示
    const diffs = computeKurumagasaDifferences(usedNumbers);
    showWindmillTable(diffs);
  };

  reader.readAsText(fileInput.files[0]);
}

// 風車差分計算
function computeKurumagasaDifferences(numbers) {
  const diffs = [];

  for (let i = 1; i < numbers.length; i++) {
    const prev = numbers[i - 1].split('').map(Number);
    const curr = numbers[i].split('').map(Number);

    const slide = curr.map((digit, j) => {
      const rawDiff = digit - prev[j];
      const modDiff = ((rawDiff + 10) % 10);
      return modDiff <= 5 ? modDiff : modDiff - 10; // -5〜+5 の範囲にする
    });

    diffs.push({
      index: i,
      prev: numbers[i - 1],
      curr: numbers[i],
      slide: slide  // [千, 百, 十, 一]
    });
  }

  return diffs;
}

// テーブル表示
function showWindmillTable(data) {
  let html = '<h3>風車差分（直近20件）</h3>';
  html += '<table><tr><th>#</th><th>前回</th><th>今回</th><th>千</th><th>百</th><th>十</th><th>一</th></tr>';

  data.forEach((row, idx) => {
    html += `<tr><td>${idx + 1}</td><td>${row.prev}</td><td>${row.curr}</td>`;
    html += row.slide.map(s => `<td>${s >= 0 ? '+' + s : s}</td>`).join('');
    html += '</tr>';
  });

  html += '</table>';
  document.getElementById('details').innerHTML += html;
}
</script>
