
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NUMBERS4予想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #ffffff;
      color: #c1a57b;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
    }
    button {
      background-color: #c1a57b;
      color: #5a4635;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result, #details {
      margin-top: 20px;
    }
    #details {
      font-size: 14px;
      white-space: pre-line;
      color: #7c6240;
    }
    img {
      max-width: 150px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>NUMBERS4予想</h1>

  <input type="file" id="csvFile" accept=".csv"><br>
  <label><input type="radio" name="mode" value="recent" checked> 最新20件</label>
  <label><input type="radio" name="mode" value="all"> 全体</label><br>
  <button onclick="predict()">予測してみるね</button>

  <div id="result">ここに予測が表示されるよ</div>
  <div id="details"></div>
  <img src="neco.png" alt="にゃんこ">
    <script>
<script>
function predict() {
  const fileInput = document.getElementById("csvFile");
  const mode = document.querySelector('input[name="mode"]:checked').value;
  const result = document.getElementById("result");
  const details = document.getElementById("details");

  const file = fileInput.files[0];
  if (!file) {
    alert("CSVファイルを選んでね！");
    return;
  }

  const reader = new FileReader();
  reader.onload = function (e) {
    const text = e.target.result;
    const lines = text.trim().split("\n").slice(1); // ヘッダー除外

    let numbers = lines
      .map(line => {
        const cols = line.split(",");
        const raw = cols[2] || "";
        const match = raw.match(/\d{4}/);
        return match ? match[0] : null;
      })
      .filter(Boolean);

    const allNumbers = [...numbers]; // 全体用コピー
    if (mode === "recent") {
      numbers = numbers.slice(-20);
    }

    // --- よく出た数字 ---
    const count = {};
    numbers.forEach(num => {
      for (const digit of num) {
        count[digit] = (count[digit] || 0) + 1;
      }
    });
    const sorted = Object.entries(count).sort((a, b) => b[1] - a[1]);
    let detailText = "よく出た数字ランキング：\n";
    sorted.forEach(([digit, freq]) => {
      detailText += `「${digit}」が ${freq} 回\n`;
    });

    // --- スライド差分：最新20件 or 全体 ---
    const sourceNumbers = (mode === "recent") ? numbers : allNumbers;
    if (sourceNumbers.length >= 2) {
      const prev = sourceNumbers[sourceNumbers.length - 2];
      const curr = sourceNumbers[sourceNumbers.length - 1];
      detailText += "\nスライド差（直近2件）：\n";
      detailText += `前回：${prev}\n`;
      detailText += `今回：${curr}\n`;
      detailText += "差分：";

      for (let i = 0; i < 4; i++) {
        const diff = (parseInt(curr[i]) - parseInt(prev[i]) + 10) % 10;
        const slide = (diff <= 5) ? diff : diff - 10;
        detailText += (slide >= 0 ? "+" : "") + slide + " ";
      }

      detailText += "\n";
    }

    result.innerHTML = "予想完了";
    details.textContent = detailText;
  };

  reader.readAsText(file);
}
</script>

      reader.readAsText(file, "UTF-8");
    }
  </script>
</body>
</html>
