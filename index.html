    function getSlideDiffTextAll(nums, label) {
  if (nums.length < 2) return `${label}ï¼šãƒ‡ãƒ¼ã‚¿ä¸è¶³\n`;
  let slideText = `\nğŸ” ${label}ã®ã‚¹ãƒ©ã‚¤ãƒ‰å·®ï¼ˆå…¨ä»¶ï¼‰ï¼š\n`;
  
  for (let i = 1; i < nums.length; i++) {
    const prev = nums[i - 1];
    const curr = nums[i];
    slideText += `\n[${i}] ${prev} â†’ ${curr}\nå·®åˆ†ï¼š`;

    for (let j = 0; j < 4; j++) {
      const diff = (parseInt(curr[j]) - parseInt(prev[j]) + 10) % 10;
      const slide = (diff <= 5) ? diff : diff - 10;
      slideText += (slide >= 0 ? "+" : "") + slide + " ";
    }
  }

  return slideText + "\n";
}
