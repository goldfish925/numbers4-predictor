
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NUMBERS4予想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #ffffff;
      color: #c1a57b;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
    }
    button {
      background-color: #c1a57b;
      color: #5a4635;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result, #details {
      margin-top: 20px;
    }
    #details {
      font-size: 14px;
      white-space: pre-line;
      color: #7c6240;
    }
    img {
      max-width: 150px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>NUMBERS4予想</h1>

  <input type="file" id="csvFile" accept=".csv"><br>
  <label><input type="radio" name="mode" value="recent" checked> 最新20件</label>
  <label><input type="radio" name="mode" value="all"> 全体</label><br>
  <button onclick="predict()">予測してみるね</button>

  <div id="result">ここに予測が表示されるよ</div>
  <div id="details"></div>
  <img src="neco.png" alt="にゃんこ">

  <script>
    function getSlideDiffTextAll(nums, label) {
  if (nums.length < 2) return `${label}：データ不足\n`;
  let slideText = `\n🔁 ${label}のスライド差（全件）：\n`;
  
  for (let i = 1; i < nums.length; i++) {
    const prev = nums[i - 1];
    const curr = nums[i];
    slideText += `\n[${i}] ${prev} → ${curr}\n差分：`;

    for (let j = 0; j < 4; j++) {
      const diff = (parseInt(curr[j]) - parseInt(prev[j]) + 10) % 10;
      const slide = (diff <= 5) ? diff : diff - 10;
      slideText += (slide >= 0 ? "+" : "") + slide + " ";
    }
  }

  return slideText + "\n";
}


    function predict() {
      const fileInput = document.getElementById("csvFile");
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const result = document.getElementById("result");
      const details = document.getElementById("details");

      const file = fileInput.files[0];
      if (!file) {
        alert("CSVファイルを選んでね！");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const lines = text.trim().split("\n").slice(1); // ヘッダー除外

        let numbers = lines
          .map(line => {
            const cols = line.split(",");
            const raw = cols[2] || "";
            const match = raw.match(/\d{4}/);
            return match ? match[0] : null;
          })
          .filter(Boolean);

        const allNumbers = [...numbers];
        if (mode === "recent") {
          numbers = numbers.slice(-20);
        }

        let detailText = "よく出た数字ランキング：\n";
        const count = {};
        numbers.forEach(num => {
          for (const digit of num) {
            count[digit] = (count[digit] || 0) + 1;
          }
        });
        const sorted = Object.entries(count).sort((a, b) => b[1] - a[1]);
        sorted.forEach(([digit, freq]) => {
          detailText += `「${digit}」が ${freq} 回\n`;
        });

        // 各桁ごとの出現傾向
        let positionStats = [ {}, {}, {}, {} ];
        numbers.forEach(num => {
          for (let i = 0; i < 4; i++) {
            const digit = num[i];
            positionStats[i][digit] = (positionStats[i][digit] || 0) + 1;
          }
        });

        const posName = ["千", "百", "十", "一"];
        detailText += "\n各桁ごとの出やすい数字：\n";
        for (let i = 0; i < 4; i++) {
          detailText += `【${posName[i]}の位】\n`;
          const sortedPos = Object.entries(positionStats[i]).sort((a, b) => b[1] - a[1]);
          sortedPos.forEach(([digit, count]) => {
            detailText += `・${digit}：${count} 回\n`;
          });
          detailText += "\n";
        }

        // スライド差分（最新20件・全体）
        // スライド差分（最新20件・全体）
detailText += getSlideDiffTextAll(numbers, "最新20件");
detailText += getSlideDiffTextAll(allNumbers, "全体");


        result.innerHTML = "予想完了✨";
        details.textContent = detailText;
      };

      reader.readAsText(file);
    }
  </script>
</body>
</html>
