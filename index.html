    <script>
function predict() {
  const fileInput = document.getElementById("csvFile");
  const mode = document.querySelector('input[name="mode"]:checked').value;
  const result = document.getElementById("result");
  const details = document.getElementById("details");

  const file = fileInput.files[0];
  if (!file) {
    alert("CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ã­ï¼");
    return;
  }

  const reader = new FileReader();
  reader.onload = function (e) {
    const text = e.target.result;
    const lines = text.trim().split("\n").slice(1); // ãƒ˜ãƒƒãƒ€ãƒ¼ã‚’é™¤å¤–

    let numbers = lines
      .map(line => {
        const cols = line.split(",");
        const raw = cols[2] || "";
        const match = raw.match(/\d{4}/);
        return match ? match[0] : null;
      })
      .filter(Boolean);

    if (mode === "recent") {
      numbers = numbers.slice(-20);
    }

    // --- ã‚ˆãå‡ºãŸæ•°å­—ãƒ©ãƒ³ã‚­ãƒ³ã‚° ---
    const count = {};
    numbers.forEach(num => {
      for (const digit of num) {
        count[digit] = (count[digit] || 0) + 1;
      }
    });
    const sorted = Object.entries(count).sort((a, b) => b[1] - a[1]);
    let detailText = "ã‚ˆãå‡ºãŸæ•°å­—ãƒ©ãƒ³ã‚­ãƒ³ã‚°ï¼š\n";
    sorted.forEach(([digit, freq]) => {
      detailText += `ã€Œ${digit}ã€ãŒ ${freq} å›\n`;
    });

    // --- ã‚¹ãƒ©ã‚¤ãƒ‰å·®åˆ†ã®è¿½åŠ  ---
    if (numbers.length >= 2) {
      const prev = numbers[numbers.length - 2];
      const curr = numbers[numbers.length - 1];
      detailText += "\n å‰å›ã¨ã®ã‚¹ãƒ©ã‚¤ãƒ‰å·®ï¼š\n";
      detailText += `å‰å›ï¼š${prev}\n`;
      detailText += `ä»Šå›ï¼š${curr}\n`;
      detailText += "å·®åˆ†ï¼š";

      for (let i = 0; i < 4; i++) {
        const diff = (parseInt(curr[i]) - parseInt(prev[i]) + 10) % 10;
        const slide = (diff <= 5) ? diff : diff - 10;
        detailText += (slide >= 0 ? "+" : "") + slide + " ";
      }

      detailText += "\n";
    }

    result.innerHTML = "äºˆæƒ³å®Œäº†ï¼ğŸŒŸ";
    details.textContent = detailText;
  };

  reader.readAsText(file);
}
