   <script>
function predict() {
  const fileInput = document.getElementById('csvFile');
  const mode = document.querySelector('input[name="mode"]:checked').value;

  if (!fileInput.files.length) {
    alert('CSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸ã‚“ã§ã­');
    return;
  }

  const reader = new FileReader();
  reader.onload = function(e) {
    const text = e.target.result;
    const lines = text.trim().split('\n').map(line => line.split(','));

    // è¦‹å‡ºã—è¡Œã‚’é™¤å»ã—ã€ã€ŒæŠ½é¸æ•°å­—ã€åˆ—ã‚’å–å¾—ï¼ˆ3åˆ—ç›® index=2ï¼‰
    const numbers = lines.slice(1).map(row => row[2].replace(/="|"/g, '').trim());

    const usedNumbers = (mode === 'recent') ? numbers.slice(-20) : numbers;

    // äºˆæ¸¬ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆä¾‹ï¼šå‡ºç¾å›æ•°ä¸Šä½4å€‹ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«ä¸¦ã¹ã¦äºˆæ¸¬ï¼‰
    const digitCount = Array(10).fill(0);
    usedNumbers.forEach(num => {
      num.split('').forEach(d => digitCount[parseInt(d)]++);
    });

    const topDigits = digitCount
      .map((count, digit) => ({ digit, count }))
      .sort((a, b) => b.count - a.count)
      .slice(0, 4)
      .map(entry => entry.digit);

    const predicted = topDigits.sort(() => 0.5 - Math.random()).join('');
    document.getElementById('result').innerText = `äºˆæ¸¬: ${predicted}`;

    // è©³ç´°çµ±è¨ˆï¼ˆé »å‡ºæ•°å­—ï¼‰
    let detailText = 'é »å‡ºæ•°å­—:\n';
    detailText += digitCount
      .map((count, digit) => ` ${digit}: ${count}`)
      .join('\n');
    document.getElementById('details').innerText = detailText;

    // ğŸŒ€ é¢¨è»Šå·®åˆ†åˆ†æã®è¡¨ç¤º
    const diffs = computeKurumagasaDifferences(usedNumbers);
    showWindmillTable(diffs);
  };

  reader.readAsText(fileInput.files[0]);
}

// é¢¨è»Šå·®åˆ†è¨ˆç®—
function computeKurumagasaDifferences(numbers) {
  const diffs = [];

  for (let i = 1; i < numbers.length; i++) {
    const prev = numbers[i - 1].split('').map(Number);
    const curr = numbers[i].split('').map(Number);

    const slide = curr.map((digit, j) => {
      const rawDiff = digit - prev[j];
      const modDiff = ((rawDiff + 10) % 10);
      return modDiff <= 5 ? modDiff : modDiff - 10; // -5ã€œ+5 ã®ç¯„å›²ã«ã™ã‚‹
    });

    diffs.push({
      index: i,
      prev: numbers[i - 1],
      curr: numbers[i],
      slide: slide  // [åƒ, ç™¾, å, ä¸€]
    });
  }

  return diffs;
}

// ãƒ†ãƒ¼ãƒ–ãƒ«è¡¨ç¤º
function showWindmillTable(data) {
  let html = '<h3>é¢¨è»Šå·®åˆ†ï¼ˆç›´è¿‘20ä»¶ï¼‰</h3>';
  html += '<table><tr><th>#</th><th>å‰å›</th><th>ä»Šå›</th><th>åƒ</th><th>ç™¾</th><th>å</th><th>ä¸€</th></tr>';

  data.forEach((row, idx) => {
    html += `<tr><td>${idx + 1}</td><td>${row.prev}</td><td>${row.curr}</td>`;
    html += row.slide.map(s => `<td>${s >= 0 ? '+' + s : s}</td>`).join('');
    html += '</tr>';
  });

  html += '</table>';
  document.getElementById('details').innerHTML += html;
}
