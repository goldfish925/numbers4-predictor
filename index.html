<body>

  <input type="file" id="csvFile" accept=".csv">

  <script>
function predict() {
  const file = document.getElementById("csvFile").files[0];
  const result = document.getElementById("result");
  const details = document.getElementById("details");

  if (!file) {
    result.textContent = "ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸ã‚“ã§ã­";
    return;
  }

  const reader = new FileReader();
  reader.onload = function (e) {
    const text = e.target.result;
    const lines = text.split("\n").filter(line => line.trim() !== "");

    const mode = document.querySelector('input[name="mode"]:checked').value;
    const targetLines = mode === "recent" ? lines.slice(-20) : lines;

    // --- æ•°å­—ã®æŠ½å‡º ---
    const numbers = targetLines
      .map(line => {
        const cols = line.trim().split(",");
        const raw = cols[2] || "";
        const match = raw.match(/\d{4}/);
        return match ? match[0] : null;
      })
      .filter(Boolean);

    // --- é »åº¦åˆ†æ ---
    const count = {};
    numbers.forEach(num => {
      for (const digit of num) {
        count[digit] = (count[digit] || 0) + 1;
      }
    });

    const sorted = Object.entries(count).sort((a, b) => b[1] - a[1]);
    const predictions = [
      sorted.slice(0, 4).map(e => e[0]).join(""),
      sorted.slice(1, 5).map(e => e[0]).join(""),
      sorted.slice(2, 6).map(e => e[0]).join("")
    ];

    result.innerHTML = `æœªæ¥ã®æ•°å­—ãŸã¡<br><strong style="font-size:24px;">${predictions.join(" / ")}</strong> âœ¨`;

    let detailText = "ã‚ˆãå‡ºãŸæ•°å­—ãƒ©ãƒ³ã‚­ãƒ³ã‚°ï¼š\n";
    sorted.forEach(([digit, freq]) => {
      detailText += `ã€Œ${digit}ã€ãŒ ${freq} å›\n`;
    });

    // --- æ›œæ—¥åˆ¥å‡ºç¾æ•° ---
    const weekdayCount = { "æ—¥": 0, "æœˆ": 0, "ç«": 0, "æ°´": 0, "æœ¨": 0, "é‡‘": 0, "åœŸ": 0 };
    const weekdays = ["æ—¥", "æœˆ", "ç«", "æ°´", "æœ¨", "é‡‘", "åœŸ"];
    targetLines.forEach(line => {
      const cols = line.trim().split(",");
      let dateStr = cols[1];
      const raw = cols[2];
      if (!dateStr || !raw) return;
      dateStr = dateStr.replace(/-/g, "/");
      if (/^\d{4}\/\d{1,2}\/\d{1,2}$/.test(dateStr)) {
        const date = new Date(dateStr);
        const weekday = weekdays[date.getDay()];
        weekdayCount[weekday]++;
      }
    });

    detailText += "\næ›œæ—¥ã”ã¨ã®å‡ºç¾æ•°ã ã‚ˆï¼š\n";
    for (const [day, c] of Object.entries(weekdayCount)) {
      detailText += `${day}æ›œæ—¥ï¼š${c} å›\n`;
    }

    // --- æœªå‡ºç¾æ—¥æ•° ---
    let latestDateStr = targetLines[targetLines.length - 1].split(",")[1];
    latestDateStr = latestDateStr.replace(/-/g, "/");
    const latestDate = new Date(latestDateStr);

    const lastSeenMap = {};
    lines.forEach(line => {
      const cols = line.trim().split(",");
      let dateStr = cols[1];
      const raw = cols[2];
      const match = raw ? raw.match(/\d{4}/) : null;
      const number = match ? match[0] : null;
      if (!dateStr || !number) return;
      dateStr = dateStr.replace(/-/g, "/");
      if (!/^\d{4}\/\d{1,2}\/\d{1,2}$/.test(dateStr)) return;
      const date = new Date(dateStr);
      for (const digit of number) {
        lastSeenMap[digit] = date;
      }
    });

    detailText += "\næ•°å­—ã®æœªå‡ºç¾æ—¥æ•°ã ã‚ˆï¼š\n";
    for (let digit = 0; digit <= 9; digit++) {
      const d = digit.toString();
      const lastDate = lastSeenMap[d];
      const diffDays = lastDate ? Math.floor((latestDate - lastDate) / (1000 * 60 * 60 * 24)) : "ï¼Ÿ";
      detailText += `ã€Œ${d}ã€ã¯ ${diffDays} æ—¥ å‡ºã¦ãªã„ã­\n`;
    }

    // --- ã‚¹ãƒ©ã‚¤ãƒ‰åˆ†æ ---
    const slidePatterns = {};
    for (let i = 1; i < numbers.length; i++) {
      const prev = numbers[i - 1];
      const curr = numbers[i];
      let pattern = '';
      for (let j = 0; j < 4; j++) {
        const diff = parseInt(curr[j]) - parseInt(prev[j]);
        pattern += (diff >= 0 ? "+" : "") + diff + " ";
      }
      slidePatterns[pattern] = (slidePatterns[pattern] || 0) + 1;
    }

    let slideText = "\nã‚ˆãå‡ºã‚‹ã‚¹ãƒ©ã‚¤ãƒ‰å¤‰åŒ–ãƒ‘ã‚¿ãƒ¼ãƒ³ï¼š\n";
    const sortedSlide = Object.entries(slidePatterns).sort((a, b) => b[1] - a[1]);
    sortedSlide.slice(0, 5).forEach(([pattern, count]) => {
      slideText += `${pattern.trim()}ï¼š${count} å›\n`;
    });
    detailText += slideText;

    // --- å„æ¡ã”ã¨ã®å‡ºç¾å‚¾å‘ ---
    let positionStats = [{}, {}, {}, {}];
    numbers.forEach(num => {
      for (let i = 0; i < 4; i++) {
        const digit = num[i];
        positionStats[i][digit] = (positionStats[i][digit] || 0) + 1;
      }
    });

    detailText += `\nå„æ¡ã”ã¨ã®å‡ºã‚„ã™ã„æ•°å­—ï¼š\n`;
    const posName = ["åƒ", "ç™¾", "å", "ä¸€"];
    for (let i = 0; i < 4; i++) {
      detailText += `ã€${posName[i]}ã®ä½ã€‘\n`;
      const sorted = Object.entries(positionStats[i]).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([digit, count]) => {
        detailText += `ãƒ»${digit}ï¼š${count} å›\n`;
      });
    }

    // --- ã‚¹ãƒ©ã‚¤ãƒ‰å‚¾å‘äºˆæ¸¬ ---
    const latestNumber = numbers[numbers.length - 1];
    const topPatternRaw = sortedSlide[0] ? sortedSlide[0][0].trim() : "";
    const topPattern = topPatternRaw.split(/\s+/);
    while (topPattern.length < 4) topPattern.push("0");

    let slidePrediction = '';
    for (let i = 0; i < 4; i++) {
      const diff = parseInt(topPattern[i], 10);
      const currentDigit = parseInt(latestNumber[i], 10);
      if (isNaN(diff) || isNaN(currentDigit)) {
        slidePrediction += "â“";
      } else {
        const digit = (currentDigit + diff + 10) % 10;
        slidePrediction += digit.toString();
      }
    }

    result.innerHTML += `<br>ã‚¹ãƒ©ã‚¤ãƒ‰å‚¾å‘äºˆæ¸¬ ğŸ‘‰ <strong style="font-size:20px;">${slidePrediction}</strong> ğŸŒ `;

    // --- è©³ç´°å‡ºåŠ› ---
    details.textContent = detailText;
  };

  reader.readAsText(file, "UTF-8");
}
