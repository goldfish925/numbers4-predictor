<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>にゃんこのナンバーズ4予測</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf0;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #ff6f61;
      text-align: center;
    }
    button {
      background-color: #f48c06;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 10px auto;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 95%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ffe4b5;
    }
    .prediction {
      margin: 30px auto;
      font-size: 1.5rem;
      color: #ff4500;
      font-weight: bold;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 12px;
      border: 2px dashed #f08080;
      text-align: center;
      max-width: 600px;
    }
    .cat-img {
      text-align: center;
      margin-top: 30px;
    }
    .cat-img img {
      max-width: 200px;
      width: 50%;
    }
  </style>
</head>
<body>
  <h1>にゃんこのナンバーズ4予測🐾</h1>
  <input type="file" id="csvFile" accept=".csv" style="display:block; margin: 10px auto;">
  <button onclick="handleFile()">予測してみる</button>
  <div id="output"></div>
  <div id="prediction" class="prediction" style="display: none;"></div>
  <div class="cat-img">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Cat_cartoon_02.svg/512px-Cat_cartoon_02.svg.png" alt="にゃんこ">
  </div>

  <script>
    function handleFile() {
      const fileInput = document.getElementById('csvFile');
      const output = document.getElementById('output');
      const predictionBox = document.getElementById('prediction');
      const file = fileInput.files[0];

      if (!file) {
        alert('ファイルを選んでにゃ！');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        const rows = text.trim().split('\n');
        const table = document.createElement('table');
        const header = rows[0].split(',');
        const thead = table.createTHead();
        const headerRow = thead.insertRow();

        header.forEach(cell => {
          const th = document.createElement('th');
          th.textContent = cell;
          headerRow.appendChild(th);
        });

        const tbody = table.createTBody();
        const digitsByPosition = [[], [], [], []];

        for (let i = 1; i < rows.length; i++) {
          const row = tbody.insertRow();
          const cells = rows[i].split(',');
          cells.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            row.appendChild(td);
          });

          const number = cells[2] ? cells[2].trim() : "";
          if (/^\d{4}$/.test(number)) {
            for (let j = 0; j < 4; j++) {
              digitsByPosition[j].push(number[j]);
            }
          }
        }

        output.innerHTML = '';
        output.appendChild(table);

        function mostFrequentDigit(arr) {
          const count = {};
          arr.forEach(d => count[d] = (count[d] || 0) + 1);
          return Object.entries(count).sort((a, b) => b[1] - a[1])[0][0];
        }

        const prediction = digitsByPosition.map(mostFrequentDigit).join('');
        predictionBox.style.display = 'block';
        predictionBox.innerHTML = `たくさん出てる数字から予測したにゃ！<br><strong>${prediction}</strong> にゃ！🐱✨`;
      };

      reader.readAsText(file, 'UTF-8');
    }
  </script>
</body>
</html>
