    function parseCSV(csvText) {
  const lines = csvText.trim().split('\n');
  return lines.slice(1).map(line => {
    // ã‚«ãƒ³ãƒåŒºåˆ‡ã‚Šã‚’æƒ³å®š
    const columns = line.split(',');
    if (columns.length < 3) return null;
    const date = columns[1].trim();
    const number = columns[2].trim();
    return { date, number };
  }).filter(entry => entry);
}


    function getMostFrequentDigits(data, digitCount = 4) {
      const digitFrequency = Array(10).fill(0);
      data.forEach(entry => {
        if (!entry || !entry.number) return;
        entry.number.split('').forEach(digit => {
          const num = parseInt(digit);
          if (!isNaN(num)) digitFrequency[num]++;
        });
      });
      const rankedDigits = digitFrequency
        .map((count, digit) => ({ digit, count }))
        .sort((a, b) => b.count - a.count);
      return rankedDigits.slice(0, digitCount).map(item => item.digit).join('');
    }

    function getWheelDifferences(prevNumber, currentNumber) {
      const wheels = {
        åƒ: [0, 3, 6, 9, 2, 5, 8, 1, 4, 7],

      };

      const prevDigits = prevNumber.padStart(4, '0').split('').map(Number);
      const currDigits = currentNumber.padStart(4, '0').split('').map(Number);

      const diffs = positions.map((pos, i) => {
        const wheel = wheels[pos];

        const steps = Math.min(leftSteps, rightSteps);
        return `${direction}${steps}`;
      });

      return { prev: prevNumber, curr: currentNumber, diffs };
    }
