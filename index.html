<body>
  <h1>NUMBERS4予想</h1>
  <input type="file" id="csvFile" accept=".csv" /><br />
  <p>※直近30日分のデータで予測するよ</p>


  <button id="predictButton">予測してみるね</button>
  <div id="result">ここに予測が表示されるよ</div>
  <div id="details"></div>
  <img src="neco.png" alt="にゃんこ" />

  <h2>風車差分分析</h2>
  <div id="table-container"></div>

  <script>
    document.getElementById('predictButton').addEventListener('click', predict);
    function parseDate(str) {
      const parts = str.split('/');
      if (parts.length !== 3) return new Date(str);
      const year = parts[0];
      const month = parts[1].padStart(2, '0');
      const day = parts[2].padStart(2, '0');
      return new Date(`${year}-${month}-${day}`);
    }

   function parseCSV(csvText) {
  const lines = csvText.trim().split('\n');
  return lines.slice(1).map(line => {
    const columns = line.includes('\t') ? line.split('\t') : line.split(',');
    if (columns.length < 3) return null;
    const date = columns[1].trim();
    const number = columns[2].trim();
    return { date, number };
  }).filter(entry => entry);
}

    function getMostFrequentDigits(data, digitCount = 4) {
      const digitFrequency = Array(10).fill(0);
      data.forEach(entry => {
        if (!entry || !entry.number) return;
        entry.number.split('').forEach(digit => {
          const num = parseInt(digit);
          if (!isNaN(num)) digitFrequency[num]++;
        });
      });
      const rankedDigits = digitFrequency
        .map((count, digit) => ({ digit, count }))
        .sort((a, b) => b.count - a.count);
      return rankedDigits.slice(0, digitCount).map(item => item.digit).join('');
    }

    function predict() {
  document.getElementById('result').innerText = 'ボタン押されたよ！';
  const fileInput = document.getElementById('csvFile');

  if (!fileInput.files.length) {
    alert('CSVファイルを選んでね！');
    return;
  }

  const reader = new FileReader();
  reader.onload = function (e) {
    const csvText = e.target.result;
    const allData = parseCSV(csvText);

    // ⭐ 直近20件だけ使用
    const data = allData.slice(-20);

    const prediction = getMostFrequentDigits(data);
    document.getElementById('result').innerText = `予想数字: ${prediction}`;
    document.getElementById('details').innerText = '（頻出数字から作られた予想だよ）';

    // 風車差分分析テーブル（まとめて表示）
    const container = document.getElementById('table-container');
    container.innerHTML = '';

    const fullTable = document.createElement('table');
    const header = document.createElement('tr');
    header.innerHTML = `<th>前回</th><th>今回</th><th>千</th><th>百</th><th>十</th><th>一</th>`;
    fullTable.appendChild(header);

    for (let i = 1; i < data.length; i++) {
      const diffData = getWheelDifferences(data[i - 1].number, data[i].number);
      const row = document.createElement('tr');
      row.innerHTML = `<td>${diffData.prev}</td><td>${diffData.curr}</td>` +
        diffData.diffs.map(d => `<td>${d}</td>`).join('');
      fullTable.appendChild(row);
    }

    container.appendChild(fullTable);
  };

  reader.readAsText(fileInput.files[0]);
}

  
  </script>
</body>
