
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NUMBERS4予想</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d8bfa2
    }
    button {
      background-color: #d8bfa2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    #result, #details {
      margin-top: 20px;
      font-size: 18px;
    }
    #details {
      color: #555;
      font-size: 14px;
      white-space: pre-line;
    }
    img {
      max-width: 150px;
      margin-top: 20px;
    }
  </style>
  h1 {
  font-family: 'Cinzel', serif;
}
</head>
<body>
  <h1>NUMBERS4予想</h1>
  <input type="file" id="csvFile" accept=".csv">
  <button onclick="predict()">予想してみるよ</button>

  <div id="result">ここに予想が表示されるよ</div>
  <div id="details"></div>

  <img src="neco.png" alt="にゃんこ">

  <script>
    function predict() {
      const fileInput = document.getElementById("csvFile");
      const file = fileInput.files[0];
      const result = document.getElementById("result");
      const details = document.getElementById("details");

      if (!file) {
        result.textContent = "ファイルを選んでね";
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        const lines = text.split("\n").slice(-20); // 最新20件
        console.log("読み込んだ行：", lines);
        const numbers = lines
  .map(line => {
    const cell = line.trim().split(",")[2] || "";
    const digits = cell.replace(/[^0-9]/g, "");
    return digits.length === 4 ? digits : null;
  })
  .filter(Boolean);
        const count = {};
        numbers.forEach(num => {
          for (const digit of num) {
            count[digit] = (count[digit] || 0) + 1;
          }
        });

        const sorted = Object.entries(count).sort((a, b) => b[1] - a[1]);
        const topDigits = sorted.slice(0, 6).map(entry => entry[0]);
        const predictions = [];
        for (let i = 0; i < 3; i++) {
  const shuffled = [...topDigits].sort(() => Math.random() - 0.5);
  predictions.push(shuffled.slice(0, 4).join(""));
}

        result.innerHTML = `未来の数字たちだよ！<br><strong style="font-size:24px;">${predictions.join(" / ")}</strong> ✨`;

        let detailText = "よく出た数字ランキング：\n";
sorted.forEach(([digit, freq]) => {
  detailText += `「${digit}」が ${freq} 回\n`;
});
details.textContent = detailText;

        details.textContent = detailText;
      };

      reader.readAsText(file, "UTF-8");
    }
  </script>
</body>
</html>
