    function parseCSV(text) {
      return text.trim().split('\n').slice(1).map(line => {
        const cols = line.split(',');
        const date = cols[1].trim();
        const number = cols[2].trim().replace(/[^\d]/g, '').padStart(4, '0');
        return { date, number };
      });
    }

    function getWheelDiffs(prev, curr) {
      const p = prev.split('').map(Number);
      const c = curr.split('').map(Number);
      return positions.map((pos, i) => {
        const wheel = wheels[pos];
        const pi = wheel.indexOf(p[i]);
        const ci = wheel.indexOf(c[i]);
        const left = (pi - ci + 10) % 10;
        const right = (ci - pi + 10) % 10;
        return (left <= right ? 'å·¦' : 'å³') + Math.min(left, right);
      });
    }

    function predictNext(current, pattern) {
      const digits = current.split('').map(Number);
      return pattern.map((d, i) => {
        const wheel = wheels[positions[i]];
        const idx = wheel.indexOf(digits[i]);
        const dir = d[0];
        const steps = parseInt(d.slice(1));
        const next = dir === 'å·¦' ? (idx - steps + 10) % 10 : (idx + steps) % 10;
        return wheel[next];
      }).join('');
    }

    function calculateAverageError(data) {
      const count = Math.min(5, data.length - 1);
      const totalError = [0, 0, 0, 0];
      for (let i = 0; i < count; i++) {
        const prev = data[i + 1].number.split('').map(Number);
        const curr = data[i].number.split('').map(Number);
        positions.forEach((pos, idx) => {
          const wheel = wheels[pos];
          const pi = wheel.indexOf(prev[idx]);
          const ci = wheel.indexOf(curr[idx]);
          let diff = (ci - pi + 10) % 10;
          if (diff > 5) diff -= 10;
          totalError[idx] += diff;
        });
      }
      return totalError.map(e => Math.round(e / count));
    }

    function applyCorrection(num, error) {
      const digits = num.split('').map(Number);
      return digits.map((d, i) => {
        const wheel = wheels[positions[i]];
        const idx = wheel.indexOf(d);
        return wheel[(idx + error[i] + 10) % 10];
      }).join('');
    }
