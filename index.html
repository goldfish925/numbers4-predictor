  <script>
    function predict() {
      const fileInput = document.getElementById("csvFile");

          const sorted = Object.entries(positionStats[i]).sort((a, b) => b[1] - a[1]);
          sorted.forEach(([digit, count]) => {

          detailText += `å‰å›ï¼š${prev}\n`;
